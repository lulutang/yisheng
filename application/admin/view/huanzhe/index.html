{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    {include file='form' /}

    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr class="text-c">
            {include file="th" /}
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="text-c">
            {include file="td" /}
            <td class="f-14">
             
              <a title="菜单" href="javascript:;" onclick="layer_open('详情','/admin/huanzhe/info?id={$vo.id}')" class="label radius ml-5 label-primary">明细</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-bootstrap">{$page}</div>
</div>
{/block}
